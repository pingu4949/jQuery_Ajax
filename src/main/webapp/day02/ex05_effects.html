<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// fadeIn(), fadeOut()
		// hide(), show(), fadeToggle()
		// 지연시간 지정 : 'fast' and 'show' 또는 200 ~ 600
		$("#btn1").click(function() {
			/* 
			$("#img").hide(생략 또는 400);
			$("#img").hide(생략 또는 fast);
			$("#img").hide(생략 또는 slow); */

			$("#img").hide(600);
		});

		$("#btn2").click(function() {
			/* 
			$("#img").hide(생략 또는 400);
			$("#img").hide(생략 또는 fast);
			$("#img").hide(생략 또는 slow); */

			$("#img").show(600);
		});

		$("#btn2").click(function() {
			/* 
			$("#img").hide(생략 또는 400);
			$("#img").hide(생략 또는 fast);
			$("#img").hide(생략 또는 slow); */

			$("#img").show(600);
		});
		$("#btn3").click(function() {
			$("#img").toggle(600);
		});
	});
</script>
</head>
<body>
	<button id="btn1">감추기</button>
	<button id="btn2">보이기</button>
	<button id="btn3">감추기/보이기</button>
	<hr>
	<img id="img" alt="" src="../images/img01.jpg">
</body>
</html>
