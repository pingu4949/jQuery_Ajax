<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 600px; margin-top: 50px; border-collapse: collapse;
	}
	table, th, td{
		border: 1px solid green; text-align: center;
	}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//초기화
		$("#result").empty();
		$("#btn").click(function() {
			let table = "<table>";
			table += "<thead>";
			table += "<tr><th>이름</th> <th>가격</th></tr>";
			table += "<thead>";
			table += "<tbody>";

			// jQuery에서 xml, html, text 가져오는 메소드 : get()
			// jQuery에서 json을 가져오는 메서드 : getJSON()
			
			// $.get(서버url, function(data => 서버에서가져온 데이터)());
			$.get("data01.xml", function(a) {
				// 가지고온 데이터가 xml 이므로 find 원하는 태그를 찾을 수 있다. => find("태그이름")
				const s = $(data).find("product").each(function() {
					let name = $(this).find("name").text();
					let price = $(this).find("price").text();
					table += "<tr>";
					table += "<td>"+name+"</td>";					
					table += "<td>"+price+"</td>";					
					table += "</tr>";
				});
				console.log(s);
			}); 
			
			
			table += "</tbody></table>";
			$("#result").append(table);
		});
	});
</script>
</head>
<body>
	<div id="btn">가져오기</div>
	<div id="result"></div>
</body>
</html>
